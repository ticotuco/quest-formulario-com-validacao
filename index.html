<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <section class="texto-suporte">
        <h1>
            FICOU COM DÚVIDA?
            <br>
            NOS MANDE UMA MENSAGEM!
        </h1>
        <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
    </section>

    <form id="form" class="formulario">
        <div>
            <input type="text" placeholder="Nome completo *" class="campo">
            <span class="span-erro">campo obrigatório</span>
        </div>

        <div>
            <input type="email" placeholder="Email *" class="campo">
            <span class="span-erro">campo obrigatório</span>
        </div>

        <div>
            <input type="number" placeholder="Número *" class="campo">
            <span class="span-erro">campo obrigatório</span>
        </div>

        <div>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem *" class="campo mensagem"></textarea>
            <span class="span-erro">campo obrigatório</span>
        </div>

        <p>* campos obrigatórios</p>

        <button type="submit" class="enviar">Enviar</button>
    </form>

    <script src="./src/js/script.js"></script>

</body>

</html>
